<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Signup | SendIt</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <a href="../../index.html"><h1>SendIt</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../signin page/signin.html">Login</a></li>
                    <li class="highlight-current"><a href="../signup page/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <main class="container">
            <div class="form-card">
                <h2>Sign In</h2>
                <form id="form">
                    <div class="row">
                        <div class="col-3">
                            <label class="label" for="email">Email</label>
                        </div>
                        <div class="col-9">
                            <input type="email" name="email" id="email" placeholder="Enter your Email..." required>
                        </div>
                    </div>
                    <!--  -->
                    <div class="row">
                        <div class="col-3">
                            <label class="label" for="password">Password</label>
                        </div>
                        <div class="col-9">
                            <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                        </div>
                    </div>
                    <!--  -->
                    <button type="submit" id="signup" class="btn">Sign in</button>
                    <p id="tip">Create an account <a href="../signup page/signup.html">Sign in </a></p>
                </form>
            </div>
        </main>
        <!--  -->
        <footer>
            <div class="footer">
                <p>SendIt &copy; 2018</p>
                <p>Designed by <span><a href="#">Nwoga Chidozie</a></span></p>
            </div>
        </footer>
    <script src="./sigin.js"></script>
</body>
</html>
