<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Superadmin | SendIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/superadmin.css" />
</head>
<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <img src="./img/icon.svg" />
                <a href="./index.html"><h1>SendIt</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./signin.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--  -->
    <main>
        <div id="loader">
            <img src="./img/loader.gif" alt="loader" id="loader-pic" />
        </div>
        <div class="section">
            <div class="col-2 dashboard dashboard-min">
                <img src="./img/superadmin.svg" alt="profile-picture" class="profile-pic" />
                <div class="profile-btn">
                    <h2>Welcome Super-Admin</h2>
                    <p>
                        You can give admin rights to any user or remove admin rights from user.
                    </p>
                </div>
            </div>
            <!--  -->
            <div class="col-10 border profilePic">
                <div id="user-ft">
                    <div id="btn-two-ft">
                        <table>
                            <h2>Here are all the users</h2>
                            <thead data-title="all parcels">
                                <tr>
                                    <th>User id</th>
                                    <th>User-name</th>
                                    <th>Email</th>
                                    <th>Is-admin</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                
                            </tbody>
                            <!-- modal section -->
                            <div id="modal-edit">
                                <div id="modal-content-edit" class="bg-white p-3">
                                    <h3 id="modal-message"></h3>
                                    <main class="container">
                                        <button type="submit" id="signup" class="btn w-3" onclick="ok()">Ok</button>
                                    </main>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- parcel features -->
    <!-- footer section -->
    <footer>
        <div class="footer">
            <p>SendIt &copy; 2018</p>
            <p>Designed by <span><a href="#">Nwoga Chidozie</a></span></p>
        </div>
    </footer>
    <script src='./client/superadmin.js'></script>
    <script src='./client/logout.js'></script>
</body>
</html>
