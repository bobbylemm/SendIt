<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup | StackOverFlow-Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <a href="#"><h1>Send<span class="highlight">I</span>t</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./../UI/login.html">Login</a></li>
                    <li class="highlight-current"><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <h1 class="form-card-header">Signup</h1>
        <div class="form-card">
            <form id="form">
                    <!-- method="POST" action="/auth/signup" -->
                <div id="message-output"></div>

                <label class="label" for="name">Full Name:</label>
                <input type="text" name="name" id="fullname" placeholder="Enter your Full name..." required>

                <label class="label" for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username for display..." required>
                
                <label class="label" for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email..." required>

                <label class="label" for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>

                <button type="submit" id="submit" class="btn btn-primary">Signup</button>
                <p id="login">Do you have an account? <a href="#">Login </a></p>
            </form>
        </div>
    <footer>
        <div class="container footer-center">
            <p>SendIt &copy; 2018</p>
            <p>Designed by <span><a href="https://twitter.com/OluseyiAnani">Nwoga Chidozie</a></span></p>
        </div>
    </footer>
</body>
</html>
