<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete-parcel | SendIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./createParcel.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../landingPage/landingPage.css" />
</head>

<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <a href="../landingPage/landingPage.html">
                    <h1>Send<span class="highlight">I</span>t</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../profile page/profile.html">Profile</a></li>
                    <li><a href="../signin page/signin.html">Login</a></li>
                    <li class="highlight-current"><a href="../signup page/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- parcel features -->
    <section id="get-started" class="app-feature">
        <div class="container">
            <h1>create parcel delivery</h1>
        </div>
        <div>
            <div id="get-started-tabs">
                <div class="get-started-actions">
                    <h3><a href="../view all parcel/view-all-parcel.html">View all parcel delivery</a></h3>
                </div>
            </div>
            <div class="user-actions-results">
                <div class="form-card">
                    <form class="courier-form">
                        <label for="packageName">Package name</label>
                        <input type="text" name="packageName" id="packageName" placeholder="package name" required>

                        <label for="destination">destination</label>
                        <input type="text" name="destination" id="destination" placeholder="put in a destination" required>

                        <label for="pickupLocation">Pickup location</label>
                        <input type="text" name="pickupLocation" id="pickupLocation" placeholder="pickup location" required>

                        <label for="weightCategories">Weight categories</label>
                        <!-- <input type="text" name="weightCategories" id="weightCategories" required> -->
                        <select name="weightCategories" id="weightCategories" required>
                            <option value="light-weight">0-100kg (light weight)</option>
                            <option value="medium-weight">101-200kg(medium weight)</option>
                            <option value="heavy-weight">201+(heavy-weight)</option>
                        </select>
                        <h4>price: $<span>45</span></h4>
                        <button type="submit" id="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>your parcel is on its way</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <div class="container footer">
            <p>SendIt &copy; 2018</p>
            <p>Designed by <span><a href="#">Nwoga Chidozie</a></span></p>
        </div>
    </footer>
    <script src="./createParcel.js"></script>
</body>

</html>
