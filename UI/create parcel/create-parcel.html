<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete-parcel | SendIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./createParcel.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../landingPage/landingPage.css" />
</head>

<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <a href="../landingPage/landingPage.html">
                    <img src='../img/icon.svg' />
                    <a href="../../index.html"><h1>SendIt</h1></a>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../profile page/profile.html">Profile</a></li>
                    <li><a href="../signin page/signin.html">Login</a></li>
                    <li class="highlight-current"><a href="../signup page/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- parcel features -->
    <main id="get-started" class="bg">
        <div class="container">
            <h1>create parcel delivery</h1>
        </div>
        <div class="p-3">
            <div id="get-started-tabs">
                <div class="get-started-actions">
                    <h3><a href="../view all parcel/view-all-parcel.html">View all parcel delivery</a></h3>
                </div>
            </div>
            <div class="user-actions-results">
                <main class="container">
                    <div class="form-card">
                        <form id="form">
                            <h2>Create a parcel order</h2>
                            <div class="d-inline col-9">
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="packageName">Package name</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" name="packageName" id="packageName" placeholder="Enter package name..." required>
                                    </div>
                                </div>
                                <!--  -->
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="parcelLocation">Parcel location</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" name="parcelLocation" id="parcelLocation" placeholder="Enter parcel location..." required>
                                    </div>
                                </div>
                                <!--  -->
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="Destination">Destination</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" name="Destination" id="Destination" placeholder="Enter destination..." required>
                                    </div>
                                </div>
                                <!--  -->
                                <div class="row">
                                        <div class="col-3">
                                            <label class="label" for="pickupLocation">Pickup location</label>
                                        </div>
                                        <div class="col-9">
                                            <input type="text" name="pickupLocation" id="pickupLocation" placeholder="Enter pickup location" required>
                                        </div>
                                </div>
                                <!--  -->
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="email">Weight categories</label>
                                    </div>
                                    <div class="col-9">
                                        <select name="weightCategories" id="weightCategories" required>
                                            <option value="light-weight">0-100kg (light weight)</option>
                                            <option value="medium-weight">101-200kg(medium weight)</option>
                                            <option value="heavy-weight">201+(heavy-weight)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-9">
                                        <button type="submit" id="submit" class="btn-primary">Create</button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-inline col-3 t-center">
                                <h2>PRICE</h2>
                                <h3>$45</h3>
                            </div>
                            <!--  -->
                        </form>
                    </div>
                </main>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>your parcel is on its way</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer>
        <div class="footer">
            <p>SendIt &copy; 2018</p>
            <p>Designed by <span><a href="#">Nwoga Chidozie</a></span></p>
        </div>
    </footer>
    <script src="./createParcel.js"></script>
</body>

</html>
