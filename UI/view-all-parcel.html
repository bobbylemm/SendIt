<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete-parcel | SendIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../UI/css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../UI/css/viewAllParcel.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../UI/css/landingPage.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <a href="/">
                    <img src='./../UI/img/icon.svg' />
                    <h1>SendIt</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li id="adminLink"><a href="/admin">Admin</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/signin" id="logoutLink">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- parcel features -->
    <main id="get-started" class="bg">
        <div class="container">
            <h1>view all parcel delivery</h1>
        </div>
        <div>
            <div id="get-started-tabs">
                <div class="get-started-actions">
                    <h3><a href="/create-parcel">Create parcel delivery</a></h3>
                </div>
            </div>
            <div class="user-actions-results">
                <table>
                    <h2>all parcel orders</h2>
                    <thead data-title="all parcels">
                        <tr>
                            <th>Package name</th>
                            <th>Pickup location</th>
                            <th>Dropoff location</th>
                            <th>Present location</th>
                            <th>Weight</th>
                            <th>Quantity</th>
                            <th>Cancelled</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                    
                    <!-- modal to cancel order -->
                    
                </table>
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer>
        <div class="footer">
            <p>SendIt &copy; 2018</p>
            <p>Designed by <span><a href="#">Nwoga Chidozie</a></span></p>
        </div>
    </footer>
    <script src="./../UI/client/viewRecentParcels.js"></script>
    <script src="./../UI/client/logout.js"></script>
</body>

</html>
