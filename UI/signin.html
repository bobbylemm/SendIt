<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../UI/css/styles.css">
    <link rel="stylesheet" href="./../UI/css/signin.css">
    <title>Signup | SendIt</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="app-logo">
                <img src="./../UI/img/icon.svg" />
                <a href="./../UI/index.html"><h1>SendIt</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./../UI/signin.html">Login</a></li>
                    <li class="highlight-current"><a href="./../UI/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <main>
            <div class="bg">
                <div class="container">
                    <div id="loader">
                        <img src="./../UI/img/loader.gif" alt="loader" id="loader-pic" />
                    </div>
                        <div id="api-message-block">
                            <h3 id="api-message"></h3>
                        </div>
                        <div class="form-card">
                            <h2>Sign In</h2>
                            <form id="form">
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="email">Email</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="email" name="email" id="email" placeholder="Enter your Email..." required>
                                    </div>
                                </div>
                                <!--  -->
                                <div class="row">
                                    <div class="col-3">
                                        <label class="label" for="password">Password</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                                    </div>
                                </div>
                                <div class="message"></div>
                                <!--  -->
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-9">
                                        <button type="submit" id="signup" class="btn w-100 ht-6">Sign in</button>
                                    </div>
                                </div>
                                <p id="tip">Don't have an account ? <a href="./../UI/signup.html">Sign up </a></p>
                            </form>
                        </div>
                </div>
            </div>       
        </main>
        <!--  -->
        <footer>
            <div class="footer">
                <p>SendIt &copy; 2018</p>
                <p>Designed by <span><a href="#"> Nwoga Chidozie</a></span></p>
            </div>
        </footer>
    <script src="./../UI/client/sigin.js"></script>
</body>
</html>
